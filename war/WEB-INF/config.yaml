  A3 Landscape:
  #===========================================================================
    #-------------------------------------------------------------------------
    mainPage:
      pageSize: A3
      landscape: true
      rotation: false
      marginLeft: 40
      marginRight: 40
      marginTop: 20
      marginBottom: 20
      items:
        - !map
          spacingAfter: 30
          width: 1000
          height: 630
        - !columns
          # columns can have an absolute position. In that case, they need the 3 following fields:
          absoluteX: 100
          absoluteY: 160
          width: 100
          items:
            - !scalebar
              maxSize: 150
              type: bar_sub
              intervals: 3
              subIntervals: false
              units: m
              barSize: 5
              lineWidth: 1
              barDirection: up
              textDirection: up
              labelDistance: 3
              font: Helvetica
              fontSize: 12
              fontColor: #FFFFFF
              color: #000000
              barBgColor: white
              spacingAfter: 0
              align: left
              vertAlign: middle
              backgroundColor: #FFFFFF
        - !text
          font: Arial
          fontSize: 16
          align: center
          absoluteX: 130
          absoluteY: 150
          width: 100
          text: '${mapTitle}'
        - !text
          font: Arial
          fontSize: 12
          align: center
          absoluteX: 830
          absoluteY: 150
          width: 100
          text: "${title}"
        - !columns
